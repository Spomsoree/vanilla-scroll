<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>vanilla-scroll</title>
    <link
        rel="stylesheet"
        href="../src/debug.css"
    >
    <style>
        *
        {
            border:     0;
            margin:     0;
            padding:    0;
            box-sizing: border-box;
        }

        html
        {
            scroll-behavior: smooth;
        }

        body
        {
            display:                    flex;
            min-height:                 100vh;
            flex-direction:             column;
            min-width:                  320px;
            overflow-x:                 hidden;
            overflow-y:                 scroll;
            -webkit-overflow-scrolling: touch;
            font-family:                Arial, 'serif';
            padding-top:                0;
        }

        section.example
        {
            height:     120vh;
            margin-top: -100vh;
        }

        section.example .content
        {
            position:        sticky;
            top:             0;
            width:           100%;
            height:          100vh;
            display:         flex;
            align-items:     center;
            justify-content: center;
            pointer-events:  none;
        }

        section.example .content h2
        {
            opacity:        0;
            pointer-events: all;
        }


        section.intro
        {
            height: 130vh;
        }

        section.intro .content
        {
            position:        sticky;
            top:             0;
            width:           100%;
            height:          100vh;
            display:         flex;
            align-items:     center;
            justify-content: center;
            pointer-events:  none;
        }

        section.intro .content h1
        {
            transform:      scale(1);
            pointer-events: all;
        }
    </style>
</head>

<body>
<section
    class="intro container"
    id="intro-container"
>
    <div
        class="anchor"
        id="intro"
        aria-hidden="true"
    ></div>
    <div class="content">
        <h1>Intro</h1>
    </div>
</section>
<section
    class="example container"
    id="example1-container"
>
    <div
        class="anchor"
        id="example1"
        aria-hidden="true"
    ></div>
    <div class="content">
        <h2 id="example1-title">Example 1</h2>
    </div>
</section>
<section
    class="example container"
    id="example2-container"
>
    <div
        class="anchor"
        id="example2"
        aria-hidden="true"
    ></div>
    <div class="content">
        <h2 id="example2-title">Example 2</h2>
    </div>
</section>
<section
    class="example container"
    id="example3-container"
>
    <div
        class="anchor"
        id="example3"
        aria-hidden="true"
    ></div>
    <div class="content">
        <h2 id="example3-title">Example 3</h2>
    </div>
</section>
<script
    defer
    type="module"
    src="./index.example.js"
></script>
</body>

</html>
